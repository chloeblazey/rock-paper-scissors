<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Let's Play A Game :)</h1>
  <img src="rock-paper-scissors.jpg" alt="drawing of children's hands" width="300px">

  <div>
    <h2 id="message-a">Pick rock, paper or scissors</h2>
    <h2 id="message-b"></h2>
  </div>
  
  <button>Rock</button>
  <button>Paper</button>
  <button>Scissors</button>

  <h2>Score:</h2>
  <div>
    <p id="player-score-container">Player score: 0</p>
    <p id="computer-score-container">Computer score: 0</p>
  </div>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
